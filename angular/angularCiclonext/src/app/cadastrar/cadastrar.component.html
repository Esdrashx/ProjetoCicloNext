<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 d-flex justify-content-center align-items-md-center ">

            <div class="row ">

                <!-- <div class="col-md-12 px-3 "> -->

                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group mb-3 px-lg-5">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="digite seu nome">
                    </div>

                    <div class="form-group mb-3 px-lg-5">
                        <label for="email">Email</label>
                        <input class="form-control" type="text" name="email" id="email" placeholder="example@email.com">
                    </div>

                    <div class="form-group mb-3 px-lg-5">
                        <label for="foto">Foto</label>
                        <input class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>

                    <div class="form-group mb-3 px-lg-5">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua Senha">
                    </div>

                    <div class="form-group mb-3 px-lg-5">
                        <label for="confirmSenha">Confirmar Senha</label>
                        <input class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                            placeholder="Confirmar Senha">
                    </div>
                 
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn me-4 bg-color-voltar fw-bold" routerLink = '/entrar'>Voltar</button>
                        <button type="submit" class="btn me-4 fw-bold bg-color-cadastrar">Cadastrar</button>
                    </div>
                </div>

            <!-- </div> -->

        </div>
